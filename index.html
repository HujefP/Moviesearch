<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <div class="container mt-5 text-light d-flex justify-content-center" id="userdetail">
     <input type="text" class="text-center py-1" id="name" placeholder="Enter You Name" required>
     <button class="btn btn-light" id="btn" onclick="user()">Login</button>
</div>

 <div class="main-page" id="main-page">
   <!-- search -->
    <h1 class="text-light text-center d-block" id="username"> </h1>
   <div class="container sticky-top d-flex justify-content-center mt-5 mb-5">
    <input type="text" placeholder="Enter Movie Name" id="entername">
    <button class="btn1" onclick="search()">Search</button>
  </div>
  <!-- loader -->
  <div class="container d-flex justify-content-center mb-2">
    <div id="loader"></div>
  </div>

  <!-- detail  -->
  <div class="container text-center d-flex justify-content-center" id="detail">
    <div class="card text-bg-dark mb-3" style="max-width:540px;" >
      <div class="row g-0">
        <div class="col-md-4">
          <img src="https://source.unsplash.com/200x250/?kid" class="img-fluid rounded m-2" id="img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h1 class="card-title" id="moviename">Movie Name</h1>
            <p class="card-text" id="moviedetail">Get Detail information about movie </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- coursal -->
  <div class="container d-flex justify-content-center">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active poster">
          <img src="img/rr-new-poster.webp" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>All Movies Detail</h5>
            <p>Some Movies Detail Are Yet To Be Upload</p>
          </div>
        </div>
        <div class="carousel-item poster">
          <img src="img/pathaan.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>All Movies Detail</h5>
            <p>Some Movies Detail Are Yet To Be Upload</p>
          </div>
        </div>
        <div class="carousel-item poster">
          <img src="img/K.G.F-Chapter-2-2022-1.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>All Movies Detail</h5>
            <p>Some Movies Detail Are Yet To Be Upload</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </div>
 </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
